<form method="get" action="{% url 'crm:lead-list' %}" class="mb-4" id="filter-form">
    <div class="row g-2 align-items-end">
        <div class="col-md">
            <label for="q" class="form-label">Szukaj Leada</label>
            <input type="text" name="q" id="q" class="form-control" value="{{ search_query }}">
        </div>
        <div class="col-md">
            <label for="status" class="form-label">Status</label>
            <select name="status" id="status" class="form-select">
                <option value="">Wszystkie</option>
                {% for value, display_name in status_choices %}
                    <option value="{{ value }}" {% if value == selected_status %}selected{% endif %}>
                        {{ display_name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-auto">
            <button type="submit" class="btn btn-info">Szukaj</button>
        </div>
    </div>
</form>
