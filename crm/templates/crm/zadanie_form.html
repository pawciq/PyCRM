{% extends "crm/base.html" %}

{% block content %}
    <h1>Dodaj nowe zadanie</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Zapisz zadanie</button>
        <a href="{% url 'crm:lead-detail' view.kwargs.lead_pk %}" class="btn btn-secondary">Anuluj</a>
    </form>
{% endblock %}
